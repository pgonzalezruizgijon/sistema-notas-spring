<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Gestor de Notas</title>
    <link rel="stylesheet" th:href="@{/css/listaAsignaturasstyle.css}">
</head>
<body>
    <div style="max-width: 400px; margin: 100px auto; text-align: center;">
        <h2>Crear nueva cuenta</h2>
        <form th:action="@{/registrar}" method="post">
            <div style="margin-bottom: 10px;">
                <input type="text" name="username" placeholder="Elige un nombre de usuario" required style="width: 100%; padding: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <input type="password" name="password" placeholder="Crea una contraseña" required style="width: 100%; padding: 8px;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer;">
                Registrarse
            </button>
        </form>
        <p mt-3>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
    </div>
</body>
</html>
