<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Asignaturas</title>
    <link rel="stylesheet" th:href="@{/css/listaAsignaturasstyle.css}" />
</head>
<body>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <p>Bienvenido, <strong th:text="${session.usuarioLogueado.username}">Usuario</strong></p>
            <a th:href="@{/logout}" style="color: var(--danger-red); text-decoration: none; font-size: 0.9em; font-weight: bold;">Cerrar sesión</a>
        </div>

        <h2>Gestión de Asignaturas</h2>

        <div class="acciones">
            <a th:href="@{/asignaturas/nueva}">+ Nueva asignatura</a>
            <a th:href="@{/asignaturas/ordenarNombre}">Ordenar A-Z</a>
            <a th:href="@{/asignaturas/ordenarPromedio}">Ordenar por Nota</a>
            <a th:href="@{/asignaturas/limpiar}" class="btn-limpiar" 
               onclick="return confirm('¿Estás seguro de que quieres borrar TODAS tus asignaturas?')">Limpiar todo</a>
        </div>

        <div th:if="${asignaturas == null || asignaturas.isEmpty()}" style="padding: 40px; text-align: center; border: 2px dashed #ddd; border-radius: 8px;">
            <p style="color: #666;">No tienes asignaturas registradas. ¡Empieza añadiendo una!</p>
        </div>

        <table th:if="${asignaturas != null && !asignaturas.isEmpty()}">
            <thead>
                <tr>
                    <th>#</th> <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Promedio</th>
                    <th>Aprobado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a, iter : ${asignaturas}">
                    <td th:text="${iter.count}" style="color: #999; font-size: 0.8em;">1</td> 
                    <td th:text="${a.nombre}" style="font-weight: 500;">Asignatura</td>
                    <td>
                        <span th:text="${a instanceof T(com.example.demo.model.Obligatoria) ? 'Obligatoria' : 'Optativa'}"
                              style="font-size: 0.8em; color: #666; background: #f9f9f9; padding: 2px 6px; border: 1px solid #eee;"></span>
                    </td>
                    <td th:text="${#numbers.formatDecimal(a.obtenerPromedio(), 1, 2)}" style="font-weight: bold;">0.0</td>
                    <td>
                        <span th:text="${a.estaAprobado() ? 'SÍ' : 'NO'}" 
                              th:class="${a.estaAprobado() ? 'status-yes' : 'status-no'}"></span>
                    </td>
                    <td>
                        <a th:href="@{/asignaturas/detalle(id=${a.id})}" style="color: var(--primary-green); text-decoration: none; font-weight: bold;">Ver Detalle</a>
                        <span style="color: #eee; margin: 0 5px;">|</span>
                        <a th:href="@{/asignaturas/eliminar(id=${a.id})}" 
                           style="color: var(--danger-red); text-decoration: none;"
                           onclick="return confirm('¿Eliminar esta asignatura?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="footer-stats">
            Promedio General del Alumno: <strong th:text="${#numbers.formatDecimal(promedioGeneral, 1, 2)}">0.0</strong>
        </div>
    </div>

</body>
</html>
