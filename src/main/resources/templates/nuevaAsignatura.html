<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Asignatura</title>
    <link rel="stylesheet" th:href="@{/css/listaAsignaturasstyle.css}" />
</head>
<body>
    <div class="container">
        <h2>Registrar Nueva Asignatura</h2>
        <form th:action="@{/asignaturas/guardar}" method="post">
            <div class="info-row">
                <label>Nombre:</label>
                <input type="text" name="nombre" required />
            </div>
            
            <div class="info-row">
                <label>Tipo:</label>
                <select name="tipo">
                    <option value="obligatoria">Obligatoria</option>
                    <option value="optativa">Optativa</option>
                </select>
            </div>

            <div class="info-row">
                <label>Notas (separadas por comas):</label>
                <input type="text" name="notasString" placeholder="Ej: 5.5, 8.0, 4.2" required />
            </div>

            <div class="acciones">
                <button type="submit" class="btn-volver" style="background-color: var(--primary-green); cursor:pointer;">Guardar</button>
                <a th:href="@{/asignaturas}" class="btn-limpiar" style="text-decoration:none;">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
