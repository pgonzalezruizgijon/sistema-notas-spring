<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Gestor de Notas</title>
    <link rel="stylesheet" th:href="@{/css/listaAsignaturasstyle.css}">
</head>
<body>
    <div style="max-width: 400px; margin: 100px auto; text-align: center;">
        <h2>Iniciar Sesión</h2>
        
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>

        <form th:action="@{/login}" method="post">
            <div style="margin-bottom: 10px;">
                <input type="text" name="username" placeholder="Usuario" required style="width: 100%; padding: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <input type="password" name="password" placeholder="Contraseña" required style="width: 100%; padding: 8px;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer;">
                Entrar
            </button>
        </form>
        <p mt-3>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
    </div>
</body>
</html>
